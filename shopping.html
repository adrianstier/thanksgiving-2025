<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <style>
        .category-btn {
            width: 100%;
            background: white;
            border: none;
            padding: var(--space-md);
            text-align: left;
            cursor: pointer;
            border-radius: var(--radius-md);
            margin-bottom: var(--space-sm);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: var(--font-display);
            font-size: 1rem;
            font-weight: 600;
            color: var(--color-text);
            transition: all var(--transition-fast);
            border-left: 3px solid var(--color-primary);
        }
        .category-btn:hover {
            background: var(--color-surface-elevated);
        }
        .category-btn .count {
            font-size: 0.8rem;
            color: var(--color-text-secondary);
            font-weight: normal;
        }
        .category-content {
            display: none;
            background: white;
            padding: var(--space-md);
            margin: -0.5rem 0 var(--space-md) 0;
            border-radius: 0 0 var(--radius-md) var(--radius-md);
        }
        .category-content.active {
            display: block;
        }
        .item {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-sm) 0;
            border-bottom: 1px solid var(--color-border-light);
            font-size: 0.9rem;
        }
        .item:last-child {
            border-bottom: none;
        }
        .item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--color-primary);
            cursor: pointer;
        }
        .item label {
            cursor: pointer;
            flex: 1;
        }
        .item.checked label {
            text-decoration: line-through;
            color: var(--color-text-light);
        }
        .tip-box {
            background: rgba(101, 163, 13, 0.1);
            padding: var(--space-md);
            border-radius: var(--radius-md);
            margin-top: var(--space-lg);
            font-size: 0.85rem;
        }
        .tip-box strong {
            color: var(--color-success-hover);
        }
        .clear-btn {
            background: none;
            border: 1px solid var(--color-border);
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 0.8rem;
            color: var(--color-text-secondary);
            margin-top: var(--space-md);
        }
        .clear-btn:hover {
            background: var(--color-surface-elevated);
        }
    </style>
</head>

    <footer>
        <p>Your checked items are saved automatically.</p>
    </footer>

    <script>
        function toggle(id) {
            const el = document.getElementById(id);
            el.classList.toggle('active');
        }

        function checkItem(checkbox) {
            const item = checkbox.closest('.item');
            if (checkbox.checked) {
                item.classList.add('checked');
            } else {
                item.classList.remove('checked');
            }
            saveState();
        }

        function saveState() {
            const checked = [];
            document.querySelectorAll('input[type="checkbox"]:checked').forEach(cb => {
                checked.push(cb.id);
            });
            localStorage.setItem('thanksgiving-shopping', JSON.stringify(checked));
        }

        function loadState() {
            const saved = localStorage.getItem('thanksgiving-shopping');
            if (saved) {
                const checked = JSON.parse(saved);
                checked.forEach(id => {
                    const cb = document.getElementById(id);
                    if (cb) {
                        cb.checked = true;
                        cb.closest('.item').classList.add('checked');
                    }
                });
            }
        }

        function clearAll() {
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
                cb.checked = false;
                cb.closest('.item').classList.remove('checked');
            });
            localStorage.removeItem('thanksgiving-shopping');
        }

        // Load saved state on page load
        loadState();

        // Open all categories by default
        document.querySelectorAll('.category-content').forEach(el => {
            el.classList.add('active');
        });
    </script>
